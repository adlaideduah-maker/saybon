<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seed Investor — SayBon</title>
  <link rel="stylesheet" href="invest-form.css" />
</head>

<body>

<div class="form-wrapper">

  <h1>Seed Investor</h1>
  <p class="subtitle">
    Funding to grow the product and reach early users.
  </p>

  <div class="form-card">

    <form id="seedForm">

      <div class="row">
        <input type="text" placeholder="First name" required />
        <input type="text" placeholder="Last name" required />
      </div>

      <input type="email" placeholder="Email address" required />
      <input type="text" placeholder="Country" required />

      <select required>
        <option value="">Investment range</option>
        <option>$10,000 – $24,999</option>
        <option>$25,000 – $49,999</option>
        <option>$50,000+</option>
      </select>

      <textarea
        rows="4"
        placeholder="Tell us about your interest in SayBon"
        required
      ></textarea>

      <button type="submit">Submit</button>

    </form>

  </div>

</div>

<script src="invest.js"></script>
</body>
</html>
