<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Angel Investor — SayBon</title>
  <link rel="stylesheet" href="invest-form.css" />
</head>

<body>

  <div class="form-wrapper">

    <h1>Angel Investor</h1>
    <p class="subtitle">
      Early-stage supporters backing SayBon’s foundation.
    </p>

    <div class="form-card">

      <form id="angelForm">

        <div class="row">
          <input type="text" placeholder="First name" required />
          <input type="text" placeholder="Last name" required />
        </div>

        <input type="email" placeholder="Email address" required />
        <input type="text" placeholder="Country" required />

        <select required>
          <option value="">Investment range</option>
          <option>$1,000 – $4,999</option>
          <option>$5,000 – $9,999</option>
          <option>$10,000+</option>
        </select>

        <textarea
          rows="4"
          placeholder="Briefly tell us why you’re interested in SayBon"
          required
        ></textarea>

        <button type="submit">Submit</button>

      </form>

    </div>

  </div>

  <script src="invest.js"></script>

</body>
</html>
