<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support SayBon</title>

  <link rel="stylesheet" href="donate.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="donate-wrapper">

    <h1>Support SayBon</h1>

    <p class="subtitle">
      Your generosity helps improve the quality, reach, and experience of learning on SayBon.
    </p>

    <form id="donationForm">

      <!-- NAME -->
      <div class="row">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="firstName" placeholder="First name" required />
        </div>

        <div class="field">
          <label>Last Name</label>
          <input type="text" name="lastName" placeholder="Last name" required />
        </div>
      </div>

      <!-- EMAIL -->
      <div class="field">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="you@example.com" required />
      </div>

      <!-- CURRENCY + AMOUNT -->
      <div class="row">
        <div class="field">
          <label>Currency</label>
          <select name="currency" required>
            <option value="GHS">Ghana Cedis (GHS)</option>
            <option value="USD">US Dollars (USD)</option>
          </select>
        </div>

        <div class="field">
          <label>Amount</label>
          <input type="number" name="amount" placeholder="e.g. 50" required />
        </div>
      </div>

      <!-- MESSAGE -->
      <div class="field">
        <label>Message (optional)</label>
        <textarea name="message" placeholder="Leave a note for the SayBon team..."></textarea>
      </div>

      <!-- SUBMIT -->
      <button type="button" class="submit-btn" id="payBtn">
  Continue to Payment
</button>

      <a href="index.html" class="back-link">← Back to Support</a>

    </form>

  </div>

  <!-- ✅ REQUIRED FOR PAYSTACK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- ✅ YOUR SCRIPT -->
  <script src="donate.js"></script>

</body>
</html>
