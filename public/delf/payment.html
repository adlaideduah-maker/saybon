<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DELF Payment — SayBon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/delf/delf.css" />
</head>
<body>

  <div class="card">
    <h2>Mock Payment</h2>
    <p id="examName">Loading exam…</p>

    <p class="price">Price: $99 (dummy)</p>

    <button class="primary" onclick="alert('Payment simulated')">
      Proceed to Payment
    </button>

    <button class="secondary" onclick="location.href='/delf/'">
      Cancel
    </button>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("examName").textContent =
    "Exam: " + (params.get("exam") || "Unknown");
</script>

</body>
</html>
