<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — SayBon</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>

<main class="login-split">

  <!-- LEFT PANEL (TEXT + BUTTONS ONLY) -->
  <section class="login-left">

    <div class="content">
      <h1>Let’s get back to Progress</h1>

      <div class="buttons">
        <button id="loginBtn" class="btn-primary">
          <span class="g-icon">G</span>
          Continue with Google
        </button>

        <button id="backHomeBtn" class="btn-secondary">
          Back to home
        </button>
      </div>
    </div>

  </section>

  <!-- RIGHT PANEL (PHOTO B) -->
  <section class="login-right">
    <img 
      src="/assets/images/teacher-holding-logo.png"
      alt="SayBon teacher holding logo"
      class="hero-image"
    />
  </section>

</main>

<script type="module" src="/auth/login.js"></script>
</body>
</html>
