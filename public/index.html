<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SayBon — Easy. Fun. French.</title>

  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/home.css" />

  <script defer src="/js/home.js"></script>
</head>
<body class="home-body">

  <!-- ========== BACKGROUND LAYERS ========== -->
  <div class="home-sky"></div>
  <div class="home-horizon"></div>
  <div class="home-stage"></div>

  <!-- ========== LOGO ZONE ========== -->
  <div class="home-logo-zone">
    <img 
      src="/assets/images/saybon-logo.png"
      alt="SayBon Logo"
      class="home-logo"
    />
    <p class="home-tagline">Easy. Fun. French.</p>
  </div>

  <!-- ========== TEACHER HERO ========== -->
  <div class="teacher-stage">
    <div class="teacher-spotlight"></div>

    <img 
      src="/assets/images/teacher.png"
      alt="SayBon Teacher"
      class="teacher-avatar"
      id="teacherTrigger"
    />

    <p class="tap-text">Tap to Begin</p>
  </div>

  <!-- ========== ACTION BUTTONS ========== -->
  <div class="home-actions">
    <button class="glass-btn primary" id="getStartedBtn">
      Get Started
    </button>

    <button class="glass-btn secondary" id="loginBtn">
      Log In
    </button>
  </div>

  <!-- ========== SETTINGS (ADMIN ENTRY) ========== -->
  <button class="settings-float" id="settingsBtn">
    ⚙️
  </button>

  <!-- ========== CINEMATIC OVERLAY (HIDDEN BY DEFAULT) ========== -->
  <div class="cinematic-overlay" id="cinematicOverlay">
    <div class="cinematic-pill">
      <span>Bienvenue à SayBon ✨</span>
    </div>
  </div>

</body>
</html>
