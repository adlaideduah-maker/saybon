<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SayBon — Easy, Fun, French</title>
<link rel="stylesheet" href="css/home.css">
</head>
<body>

<div class="split-container">

<!-- LEFT SIDE — WHITE -->
<div class="side white-side">

  <div class="teacher-wrapper">
    <div class="mint-gold-ring">
      <div class="ring-inner">
        <img src="assets/images/teacher.png" id="teacher" alt="Teacher">
      </div>
    </div>
    <p class="tap-text">Tap ✨</p>
  </div>

</div>

<!-- RIGHT SIDE — GREEN / TEAL -->
<div class="side green-side">

  <div class="logo-3d-container">
    <div class="logo-3d">
      <div class="logo-face front">
        <img src="assets/images/logo.png" alt="SayBon Logo">
      </div>
      <div class="logo-face back">
        <img src="assets/images/logo.png" alt="SayBon Logo Back">
      </div>
      <div class="logo-edge"></div>
    </div>
  </div>

  <div class="buttons-stack">
    <button class="glass-btn primary">Get Started</button>
    <button class="glass-btn outline">Log In</button>
  </div>

</div>

</div>

<!-- SETTINGS ICON -->
<div class="settings-btn">
  ⚙️
</div>

<!-- CINEMATIC OVERLAY -->
<div id="cinematicOverlay">
  <audio id="introAudio" src="assets/sounds/intro-v2.mp3"></audio>
</div>

<script src="js/home.js"></script>
</body>
</html>
