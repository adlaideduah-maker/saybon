<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SayBon — Easy. Fun. French.</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .home {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100vw;
      height: 100vh;
    }

    /* ===== WHITE SIDE ===== */
    .white-side {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .teacher-container {
      width: 55%;
      max-width: 600px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .teacher-container:hover {
      transform: scale(1.02);
    }

    .teacher-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .tap-text {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    /* ===== GREEN SIDE ===== */
    .green-side {
      background: #1f4f5b; /* Matched to your reference green */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      position: relative;
    }

    .logo-container {
      width: 180px;
      height: auto;
      filter: drop-shadow(0px 8px 18px rgba(0,0,0,0.25));
      transition: filter 0.3s ease;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .logo-container:active {
      animation: logoShimmer 0.6s ease;
    }

    @keyframes logoShimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
      100% { filter: brightness(1); }
    }

    /* ===== GLASS BUTTONS ===== */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .glass-btn {
      padding: 14px 50px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.4),
        0 6px 14px rgba(0,0,0,0.25);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .glass-btn:active {
      transform: translateY(1px);
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.6),
        0 3px 8px rgba(0,0,0,0.2);
      animation: buttonShimmer 0.5s ease;
    }

    @keyframes buttonShimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
      100% { filter: brightness(1); }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .home {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }

      .teacher-container {
        width: 70%;
      }

      .logo-container {
        width: 150px;
      }
    }
  </style>
</head>

<body>
  <div class="home">

    <!-- WHITE SIDE (TEACHER) -->
    <div class="white-side">
      <div class="teacher-container" id="teacher">
        <img
          src="/assets/images/teacher.png"
          alt="SayBon Teacher"
          class="teacher-img"
        />
        <div class="tap-text">Tap ✨</div>
      </div>
    </div>

    <!-- GREEN SIDE (LOGO + BUTTONS) -->
    <div class="green-side">

      <div class="logo-container">
        <img
          src="/assets/images/logo.png"
          alt="SayBon Logo"
        />
      </div>

      <div class="buttons">
        <button class="glass-btn">Get Started</button>
        <button class="glass-btn">Log In</button>
      </div>

    </div>

  </div>

  <script>
    // (Optional) Hook for your cinematic overlay later
    document.getElementById("teacher").addEventListener("click", function() {
      console.log("Teacher tapped — trigger cinematic overlay here");
    });
  </script>
</body>
</html>
