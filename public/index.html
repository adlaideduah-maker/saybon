<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SayBon — Home</title>
<link rel="stylesheet" href="/css/home.css">
</head>
<body>

<!-- SETTINGS ICON (bottom left) -->
<button id="settingsBtn" class="settings-btn">⚙️</button>

<div class="home-container">

  <!-- 3D ROTATING LOGO -->
  <div class="logo-3d-wrapper">
    <div class="logo-3d">
      <div class="logo-face front">
        <img src="/assets/images/logo.png" alt="SayBon Logo">
      </div>
      <div class="logo-face back">
        <img src="/assets/images/logo.png" alt="SayBon Logo">
      </div>
    </div>
  </div>

  <!-- TEACHER RING STAGE -->
  <div class="teacher-ring-container">
    <div class="outer-ring"></div>
    <div class="inner-ring"></div>

    <div class="glass-dome">
      <img id="teacherImg" src="/assets/images/teacher.png" alt="Teacher">
    </div>

    <p class="tap-hint">Tap to Begin ✨</p>
  </div>

  <!-- BOTTOM ACTIONS -->
  <div class="action-bar">
    <button class="btn primary">Get Started</button>
    <button class="btn secondary">Log In</button>
  </div>

</div>

<!-- AUDIO FOR CINEMATIC OVERLAY -->
<audio id="introAudio" src="/assets/sounds/intro-v2.mp3"></audio>

<script>
const teacher = document.getElementById("teacherImg");
const audio = document.getElementById("introAudio");

teacher.addEventListener("click", () => {
  audio.currentTime = 0;
  audio.play();
  document.body.classList.add("cinematic-active");
});
</script>

</body>
</html>
