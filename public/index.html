<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SayBon — Easy. Fun. French.</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<div class="homepage">

  <!-- LEFT SIDE (WHITE) -->
  <div class="home-left">

    <div class="teacher-wrapper">
      <img 
        src="/assets/images/teacher.png" 
        alt="SayBon Teacher" 
        class="teacher-img"
        id="teacherTap"
      />
      <div class="tap-text">Tap ✨</div>
    </div>

  </div>

  <!-- RIGHT SIDE (GREEN) -->
  <div class="home-right">

    <div class="logo-wrapper">
      <img 
        src="/assets/images/logo.png" 
        alt="SayBon 3D Logo"
        class="logo-3d"
      />
    </div>

    <div class="cta-stack">
      <button class="glass-btn primary" id="getStartedBtn">
        Get Started
      </button>

      <button class="glass-btn secondary" id="loginBtn">
        Log In
      </button>
    </div>

  </div>

</div>

<script src="/js/home.js"></script>
</body>
</html>
