<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SayBon — Easy. Fun. French.</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<div class="home-container">

  <!-- WHITE SIDE -->
  <div class="home-left">
    <img 
      src="/assets/images/logo.png"
      class="saybon-logo"
      alt="SayBon Logo"
    />
  </div>

  <!-- GREEN SIDE -->
  <div class="home-right">

    <!-- 3D LOGO (NO WHITE CIRCLE) -->
    <div class="logo-3d-container">
      <img 
        src="/assets/images/logo.png"
        class="logo-3d"
        alt="SayBon 3D Logo"
      />
    </div>

    <!-- BUTTON STACK -->
    <div class="home-buttons">
      <button class="glass-btn primary" id="getStartedBtn">
        Get Started
      </button>
      <button class="glass-btn secondary" id="loginBtn">
        Log In
      </button>
    </div>

    <!-- TEACHER (BIGGER + NO RING) -->
    <div class="teacher-container">
      <img 
        src="/assets/images/teacher.png"
        class="teacher-hero"
        alt="SayBon Teacher"
      />
      <p class="tap-text">Tap ✨</p>
    </div>

  </div>

</div>

<script src="/js/home.js"></script>
</body>
</html>
