<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SayBon Placement Test</title>
  <link rel="stylesheet" href="placement.css" />
</head>
<body>

<main id="app">
  <h2 id="questionPrompt"></h2>
  <div id="mediaArea"></div>
  <div id="options"></div>
</main>

<div id="intervention" class="hidden">

  <div class="teacher-box">
    <div class="teacher-circle">
      <img src="/assets/images/teacher.png" alt="Teacher"/>
    </div>
  </div>

  <audio
    id="interventionAudio"
    src="/assets/sounds/placement/intervention.mp3"
    preload="auto">
  </audio>

  <div class="intervention-actions">
    <button id="continueBtn" class="glass-btn back">Back to test</button>
    <button id="revealBtn" class="glass-btn reveal">Reveal level</button>
  </div>
</div>

<script src="./placement.js"></script>
</body>
</html>
